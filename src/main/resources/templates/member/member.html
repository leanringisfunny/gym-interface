<!DOCTYPE HTML>
<!-- suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 조회 결과</h2>
    </div>



    <!--/*@thymesVar id="member" type="toy.gym.domain.member.Member"*/-->
    <div action="index.html" th:object="${member}" th:action method="post">
        <div>


            <div>회원 이름</div>
          <div th:text="*{password}"></div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='index.html'" th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
