<!DOCTYPE HTML>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link    th:href="@{/css/bootstrap.min.css}"
             href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/items/add}'|"
                    type="button">상품
                등록</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr> <th>ID</th>
                <th>회원 이름</th>
                <th>남은 기간</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="item:${items}">
                <td><a href="item.html"
                       th:href="@{/basic/items/{itemId}(itemId=${item.id})}"
                       th:text="${item.id}">회원 아이디
                </a></td>
                <td><a href="item.html"
                       th:href="@{/basic/items/{itemId}(itemId=${item.id})}"
                       th:text="${item.name}">회원이름
                </a></td>
                <td th:text="${item.duration}">남은 기간</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
